<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center">Cartelera</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item *ngFor="let peli of ps.pelicula;" >
      <ion-thumbnail item-start>
        <img src="assets/img/cin.png">
      </ion-thumbnail>
      <h2>{{ peli.nombre }}</h2>
      <p>Hora {{ peli.hora }}</p>
      <p>Sala {{ peli.num_sala }}</p>
      <button ion-button clear item-end (click)="otraPagina(peli.id_presentacion)">Comprar</button>
    </ion-item>

  </ion-list>
</ion-content>
