<ion-header>

  <ion-navbar>
    <ion-title style="text-align: center">Iniciar Sesión</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding >
    <div>
        <img src="assets/img/cin.png">
      </div>
    <ion-list style="margin-top: 20%">

        <ion-item>
            <ion-input type="text" placeholder="Usuario" name="user" [(ngModel)]="user" ></ion-input>
        </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Contraseña" name="passw" [(ngModel)]="pass" ></ion-input>
          </ion-item>

    </ion-list>
        <div padding>
            <button ion-button (click)="otraPagina()" color="primary" block>Entrar</button>
          </div>

</ion-content>
